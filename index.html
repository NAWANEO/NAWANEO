<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I Love You Diana</title>
    <style>
      body {
        margin: 0;
       
      }
       .fun-text {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 70px;
        text-align: center;
        margin-top: 20px;
        color: #e9ff69;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3), 0 0 10px #e9ff69,
          0 0 20px #e9ff69, 0 0 30px #ff69b4;
      }
      .fun-text span {
        display: inline-block;
        transform: rotate(-10deg);
        animation: wiggle 1.5s infinite ease-in-out;
      }
      .fun-text span:nth-child(odd) {
        color: rgb(212, 255, 0);
        transform: rotate(10deg);
      }

      @keyframes wiggle {
        0%,
        100% {
          transform: rotate(-10deg);
        }
        50% {
          transform: rotate(10deg);
        }
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000000;
      }
      canvas {
        display: block;
        margin: 0 auto;
      }
    </style>
  
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.131/build/three.module.js",
          "jsm/": "https://cdn.jsdelivr.net/npm/three@0.131/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <script type="module" src="index.js"></script>
     <div id="container"></div>
    <p class="fun-text">
      <span>I</span> <span>L</span><span>o</span><span>v</span><span>e</span>
      <span>D</span><span>i</span><span>a</span><span>n</span><span>a</span>
    </p>
   
    
  </body>
</html>
